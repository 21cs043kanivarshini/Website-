<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="paymentForm" onsubmit="return validateForm()">
        <h2>Payment Details</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="profile">User Profile:</label>
        <select id="profile" name="profile" required>
            <option value="">Select Profile</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="staff">Staff</option>
        </select>
        <label for="paymentType">Payment Type:</label>
        <select id="paymentType" name="paymentType" required>
            <option value="">Select Payment Type</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var profile = document.getElementById('profile').value;
            var paymentType = document.getElementById('paymentType').value;
            var isValid = true;

            // Validate username
            if (!username.trim()) {
                document.getElementById('username').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('username').classList.remove('error');
            }

            // Validate password
            if (!password.trim()) {
                document.getElementById('password').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('password').classList.remove('error');
            }

            // Validate profile
            if (profile === '') {
                document.getElementById('profile').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('profile').classList.remove('error');
            }

            // Validate payment type
            if (paymentType === '') {
                document.getElementById('paymentType').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('paymentType').classList.remove('error');
            }

            return isValid;
        }
    </script>
</body>
</html>
