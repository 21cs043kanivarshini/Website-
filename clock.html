<!DOCTYPE html>
<html>
<head>
    <title>Digital Clock</title>
    <style>
        body {
            background-color: black;
        }
        .Clock {
            position: absolute;
            color: lime;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 60px;
            font-family: 'Orbitron';
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
<div class="Clock" id="DigitalClock"></div>
<script type="text/javascript">
    function ShowTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";
        if (h >= 12) {
            session = "PM";
        }
        if (h == 0) {
            h = 12;
        } else if (h > 12) {
            h = h - 12;
        }
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;
        setTimeout(ShowTime, 1000);
    }
    ShowTime(); // Call the function to start showing time
</script>
</body>
</html>
