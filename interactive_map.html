<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        /* Style for map container */
        #map-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        /* Style for hotspot */
        .hotspot {
            position: absolute;
            background-color: #ff0000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>
    <div id="map-container">
        <!-- Embedded map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.096238785408!2d106.80155881533297!3d-6.209384995497958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6a02ec0c56dfe5%3A0x300bde6fbb71d74!2sMonas!5e0!3m2!1sen!2sid!4v1646080011556!5m2!1sen!2sid" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <!-- Hotspot for Monas -->
        <div class="hotspot" style="left: 300px; top: 150px;"></div>
    </div>

    <!-- JavaScript to handle hotspot click -->
    <script>
        // Get the hotspot element
        var hotspot = document.querySelector('.hotspot');

        // Add click event listener to the hotspot
        hotspot.addEventListener('click', function() {
            // Show related information when hotspot is clicked
            alert("Monas: National Monument of Indonesia");
        });
    </script>
</body>
</html>
