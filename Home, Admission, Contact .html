<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our College</h1>
    </header>
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('admission')">Admission</a>
        <a href="#" onclick="showTab('contact')">Contact</a>
        <a href="#" onclick="showTab('infrastructure')">Infrastructure</a>
    </nav>
    <div id="home" class="content">
        <h2>Home</h2>
        <p>Welcome to our college website. We provide quality education...</p>
    </div>
    <div id="admission" class="content hidden">
        <h2>Admission</h2>
        <p>Admission process information goes here...</p>
    </div>
    <div id="contact" class="content hidden">
        <h2>Contact</h2>
        <p>Contact details go here...</p>
    </div>
    <div id="infrastructure" class="content hidden">
        <h2>Infrastructure</h2>
        <p>Details about our college infrastructure...</p>
    </div>

    <script>
        function showTab(tabName) {
            var tabs = document.getElementsByClassName("content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.add("hidden");
            }
            document.getElementById(tabName).classList.remove("hidden");
        }
    </script>
</body>
</html>
